<polymer-element name="sliders-applet" attributes="tile">
	<template>
		<link rel='stylesheet' href='sliders.css'/>
		
		<div vertical layout class="shell">
			<div center horizontal layout class="red-slider sliderCell">
        <div>R</div>
        <paper-slider id="red" value="{{$.braid.properties.red}}" max="255" pin flex />
  		</div>
      <div center horizontal layout class="green-slider sliderCell">
        <div>G</div>
        <paper-slider id="green" value="{{$.braid.properties.green}}" max="255" pin flex />
      </div>
      <div center horizontal layout class="blue-slider sliderCell">
        <div>B</div>
        <paper-slider id="blue" value="{{$.braid.properties.blue}}" max="255" pin flex />
      </div>
      <div id="colorPanel" flex style="background: rgb({{$.braid.properties.red}}, {{$.braid.properties.green}}, {{$.braid.properties.blue}});"></div>
    </div>
    <braid-api id="braid" tile="{{tile}}" ></braid-api>
    
  </template>
  <script src="sliders-applet.js"></script>
</polymer-element>
