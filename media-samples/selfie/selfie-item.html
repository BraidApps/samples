<polymer-element name="selfie-item" attributes="record recordId jid">
	<template>
		<style>
		:host {
			display: inline-block;
			vertical-align: top;
			background-color: #000;
			margin: 3px 2px;
			text-align: left;
			overflow: hidden;
			border-radius: 3px;
			box-shadow: 0 0 3px 0px rgba(0,0,0,0.7);
		}
		
		.container {
			height: 180px;
			width: 180px;
			position: relative;
			overflow: hidden;
		}
		
		#image {
			position: absolute;
			top: 0;
			height: 100%;
		}
		
		paper-icon-button.hover {
			background-color: rgba(0, 0, 0, 0.7);
			color: white;
			border-radius: 50%;
			position: absolute;
			bottom: 0px;
			right: 0px;
			opacity: 0.5;
		}
		
		paper-icon-button.hover:hover {
        	opacity: 0.85;
      	}
		</style>
		<div class="container">
			<img id="image" src="{{record.url}}">
			<paper-icon-button class="hover" icon="{{favicon}}" on-tap="{{onFavClick}}"></paper-icon-button>
		</div>
	</template>
	<script src="selfie-item.js"></script>
</polymer-element>
