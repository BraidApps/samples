<polymer-element name="binding-applet" attributes="tile">
	<template>
		<style>
		.cell {
			padding: 10px 20px;
			border-bottom: 1px solid #d8d8d8;
		}
		
		.pad {
			padding: 10px;
			max-width: 150px;
			overflow: hidden;
			text-overflow: ellipsis;
			text-align: right;
		}
		
		 paper-button.colored {
	      color: #4285f4;
	    }
	
	    paper-button[raised].colored {
	      background: #4285f4;
	      color: #fff;
	    }
	    
	    paper-tabs {
      		background-color: #00bcd4;
      		color: #fff;
      		box-shadow: 0px 3px 2px rgba(0, 0, 0, 0.2);
   		}
   		
   		.heading {
	      padding: 10px 15px;
	      background-color: #f3f3f3;
	      border: 1px solid #dedede;
	      border-top-left-radius: 5px;
	      border-top-right-radius: 5px;
	      font-size: 18px;
	      cursor: pointer;
	      -webkit-tap-highlight-color: rgba(0,0,0,0);
	    }
		</style>
		<div horizontal layout class="cell">
			<paper-toggle-button flex checked="{{$.braid.properties.toggleState}}"></paper-toggle-button>
			<span class="pad">{{$.braid.properties.toggleState}}</span>
		</div>
		
		<div horizontal layout class="cell">
			<paper-checkbox flex checked="{{$.braid.properties.checkState}}"></paper-checkbox>
			<span class="pad">{{$.braid.properties.checkState}}</span>
		</div>
		
		<div horizontal layout class="cell">
			<paper-slider value="{{$.braid.properties.sliderValue}}" max="100" pin flex></paper-slider>
			<span class="pad">{{$.braid.properties.sliderValue}}</span>
		</div>
		
		<div horizontal layout class="cell">
			<paper-radio-group selected="{{$.braid.properties.radioValue}}" flex>
				<paper-radio-button name="small" label="Small"></paper-radio-button>
				<paper-radio-button name="medium" label="Medium"></paper-radio-button>
				<paper-radio-button name="large" label="Large"></paper-radio-button>
				<paper-radio-button name="huge" label="Huge"></paper-radio-button>
			</paper-radio-group>
			<span class="pad">{{$.braid.properties.radioValue}}</span>
		</div>
		
		<div horizontal layout class="cell">
			<paper-input flex label="Enter something" value="{{$.braid.properties.textboxValue}}"></paper-input>
			<span class="pad">{{$.braid.properties.textboxValue}}</span>
		</div>
		
		<div horizontal layout class="cell">
			<paper-dropdown-menu label="Your favorite fruit">
        		<paper-dropdown class="dropdown">
          			<core-menu class="menu" selected="{{$.braid.properties.selectedMenuIndex}}">
          				<paper-item>Apple</paper-item>
          				<paper-item>Orange</paper-item>
          				<paper-item>Grape</paper-item>
          				<paper-item>Pear</paper-item>
          				<paper-item>Plum</paper-item>
          				<paper-item>Mango</paper-item>
          			</core-menu>
        		</paper-dropdown>
      		</paper-dropdown-menu>
      		<div flex class="pad">{{$.braid.properties.selectedMenuIndex}}</div>
		</div>
		
		<div horizontal layout class="cell">
			<paper-tabs flex selected="{{$.braid.properties.selectedTabIndex}}">
			    <paper-tab>ITEM ONE</paper-tab>
			    <paper-tab>ITEM TWO</paper-tab>
			    <paper-tab>ITEM THREE</paper-tab>
	  		</paper-tabs>
		</div>
		
		<div class="cell">
			<div class="heading" on-click="{{onCollapseClick}}">Collapse #1</div>
			<core-collapse id="collapse1" opened="{{$.braid.properties.collpsedItem}}">
			    <div class="content">
			      <div>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea, id minim maiestatis incorrupte duo. Dolorum verterem ad ius, his et nullam verterem. Eu alia debet usu, an doming tritani est. Vix ad ponderum petentium suavitate, eum eu tempor populo, graece sententiae constituam vim ex. Cu torquatos reprimique neglegentur nec, voluptua periculis has ut, at eos discere deleniti sensibus. Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea, id minim maiestatis incorrupte duo. Dolorum verterem ad ius, his et nullam verterem. Eu alia debet usu, an doming tritani est. Vix ad ponderum petentium suavitate, eum eu tempor populo, graece sententiae constituam vim ex. Cu torquatos reprimique neglegentur nec, voluptua periculis has ut, at eos discere deleniti sensibus.</div>
			    </div>
			</core-collapse>
		</div>
		
		<braid-api id="braid" tile="{{tile}}" on-ready="{{onReady}}"></braid-api>
	</template>
	<script src="binding-applet.js"></script>
</polymer-element>
