<polymer-element name="fader-applet" attributes="tile">
  <template>
    <style>
    .panel {
      margin: 15px auto;
      text-align: center;
      min-width: 400px;
    }
    paper-slider {
      width: 100%;
    }
    </style>
    <div class='panel'>
				<braid-image tile={{tile}} sharedFileName="image" width='200' height='200' style='opacity:{{opacity}}'></braid-image>
      	<paper-slider value="{{$.braid.properties.fade}}" max="100" pin flex on-core-change="{{updateFade}}" />
    </div>
    <braid-api id="braid" tile="{{tile}}" on-ready={{onReady}} on-property-changed="{{onPropertyChanged}}"></braid-api>
  </template> 
  <script src="fader-applet.js"></script>
</polymer-element>
